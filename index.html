<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 60px;
      background-color: white;
    }
    table {
      width: 400px;
      margin: 0 auto;
	  padding-right:10px;
      background-color: black;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 6px;
    }
    th, td {
      border: 1px solid black
      padding: 15px;
    }
    th {
      background-color: black;
      color: #fff;
      font-size: 30px;
      border-radius: 8px 8px 0 0;
    }
    input {
      width: 350px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
	  color:white;q
    }
    button {
      width: 100%;
      padding: 15px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #ecf0f1;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #bdc3c7;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th colspan="4">Basic Calculator</th>
  </tr>
  <tr>
    <td colspan="4"><input type="text" id="display" disabled></td>
  </tr>
  <tr>
    <td><button onclick="clearDisplay()">C</button></td>
    <td><button onclick="clearDisplay()">CE</button></td>
    <td><button onclick="appendInput('%')">%</button></td>
    <td><button onclick="appendInput('+')">+</button></td>
  </tr>
  <tr>
    <td><button onclick="appendInput('7')">7</button></td>
    <td><button onclick="appendInput('8')">8</button></td>
    <td><button onclick="appendInput('9')">9</button></td>
    <td><button onclick="appendInput('-')">-</button></td>
  </tr>
  <tr>
    <td><button onclick="appendInput('4')">4</button></td>
    <td><button onclick="appendInput('5')">5</button></td>
    <td><button onclick="appendInput('6')">6</button></td>
    <td><button onclick="appendInput('*')">*</button></td>
  </tr>
  <tr>
    <td><button onclick="appendInput('1')">1</button></td>
    <td><button onclick="appendInput('2')">2</button></td>
    <td><button onclick="appendInput('3')">3</button></td>
    <td><button onclick="appendInput('/')">/</button></td>
  </tr>
  <tr>
    <td colspan="2"><button onclick="appendInput('0')">0</button></td>
    <td><button onclick="appendInput('.')">.</button></td>
    <td><button onclick="calculateResult()">=</button></td>
  </tr>
</table>

<script>
  function appendInput(value) {
    document.getElementById('display').value += value;
  }

  function clearDisplay() {
    document.getElementById('display').value = '';
  }

  function calculateResult() {
    try {
      document.getElementById('display').value = eval(document.getElementById('display').value);
    } catch (error) {
      document.getElementById('display').value = 'Error';
    }
  }
</script>

</body>
</html>
